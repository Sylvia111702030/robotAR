<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>AR 行程登記</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/aframe-mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/supabase.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      .schedule-ui {
        position: fixed;
        top: 10px;
        left: 10px;
        background: white;
        padding: 15px;
        border-radius: 8px;
        display: none;
        z-index: 999;
      }
      table { border-collapse: collapse; }
      th, td { padding: 5px 10px; }
    </style>
  </head>
  <body>
    <!-- UI 表單 for marker-a -->
    <div id="schedule-ui-a" class="schedule-ui">
      <h3>請選擇你的行程（重型作業機）</h3>
      <table>
        <tr><th>時間</th><th>活動</th></tr>
        <tr><td>08:00-10:00</td><td><select id="a-slot1"><option>空</option><option>課程</option><option>吃飯</option><option>打工</option></select></td></tr>
        <tr><td>10:00-12:00</td><td><select id="a-slot2"><option>空</option><option>課程</option><option>娛樂</option><option>雜事</option></select></td></tr>
      </table>
      <button id="submitBtnA">送出行程</button>
    </div>

    <!-- UI 表單 for marker-b -->
    <div id="schedule-ui-b" class="schedule-ui">
      <h3>請選擇你的行程（社交模擬機）</h3>
      <table>
        <tr><th>時間</th><th>活動</th></tr>
        <tr><td>08:00-10:00</td><td><select id="b-slot1"><option>空</option><option>課程</option><option>吃飯</option><option>打工</option></select></td></tr>
        <tr><td>10:00-12:00</td><td><select id="b-slot2"><option>空</option><option>課程</option><option>娛樂</option><option>雜事</option></select></td></tr>
      </table>
      <button id="submitBtnB">送出行程</button>
    </div>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; filterMinCF:0.0001; filterBeta: 0.001" embedded color-space="sRGB" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: true">
      <a-assets>
        <img id="marker-a" src="./schedules/schedule-a.png" />
        <img id="marker-b" src="./schedules/schedule-b.png" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" id="target-a">
        <a-image src="#marker-a" position="0 0 0" scale="1.8 1.2 1"></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1" id="target-b">
        <a-image src="#marker-b" position="0 0 0" scale="1.8 1.2 1"></a-image>
      </a-entity>
    </a-scene>

    <script>
      const supabaseUrl = 'https://rbqgkbjffzbcrwtxmnxn.supabase.co';
      const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJicWdrYmpmZnpiY3J3dHhtbnhuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY0MjY2NzYsImV4cCI6MjA2MjAwMjY3Nn0.g9jUWNE4D-33qnwYl47UsnxcxmKACZlDUbGabM3xpVE';
      const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

      window.addEventListener('DOMContentLoaded', () => {
        const targetA = document.querySelector('#target-a');
        const targetB = document.querySelector('#target-b');
        const uiA = document.getElementById('schedule-ui-a');
        const uiB = document.getElementById('schedule-ui-b');

        targetA.addEventListener('targetFound', () => {
          uiA.style.display = 'block';
        });
        targetA.addEventListener('targetLost', () => {
          uiA.style.display = 'none';
        });

        targetB.addEventListener('targetFound', () => {
          uiB.style.display = 'block';
        });
        targetB.addEventListener('targetLost', () => {
          uiB.style.display = 'none';
        });

        document.getElementById('submitBtnA').addEventListener('click', async () => {
          const slot1 = document.getElementById('a-slot1').value;
          const slot2 = document.getElementById('a-slot2').value;
          const { data, error } = await supabase.from('schedules').insert([
            { user_id: 'marker-a', slot_time: '08:00-10:00', activity: slot1 },
            { user_id: 'marker-a', slot_time: '10:00-12:00', activity: slot2 }
          ]);
          if (error) {
            alert('❌ A 儲存失敗');
            console.error(error);
          } else {
            alert('✅ A 行程已儲存');
          }
        });

        document.getElementById('submitBtnB').addEventListener('click', async () => {
          const slot1 = document.getElementById('b-slot1').value;
          const slot2 = document.getElementById('b-slot2').value;
          const { data, error } = await supabase.from('schedules').insert([
            { user_id: 'marker-b', slot_time: '08:00-10:00', activity: slot1 },
            { user_id: 'marker-b', slot_time: '10:00-12:00', activity: slot2 }
          ]);
          if (error) {
            alert('❌ B 儲存失敗');
            console.error(error);
          } else {
            alert('✅ B 行程已儲存');
          }
        });
      });
    </script>
  </body>
</html>
