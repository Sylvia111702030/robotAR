<!DOCTYPE html>
<html>
<head>
    <title>Robot AR Schedule</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .player-container { margin-bottom: 20px; border: 1px solid #ccc; padding: 15px; }
        .schedule { border: 1px dashed #ddd; min-height: 100px; margin-bottom: 10px; padding: 10px; }
        .task-item { background-color: #f9f9f9; border: 1px solid #eee; padding: 5px; margin-bottom: 5px; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>Robot AR Schedule</h1>

    <div class="player-container">
        <h2>玩家一</h2>
        <div id="player1-schedule" class="schedule"></div>
        <div>
            <input type="text" id="player1-task" placeholder="輸入任務">
            <input type="time" id="player1-time">
            <button onclick="addTask('player1')">新增任務</button>
        </div>
    </div>

    <div class="player-container">
        <h2>玩家二</h2>
        <div id="player2-schedule" class="schedule"></div>
        <div>
            <input type="text" id="player2-task" placeholder="輸入任務">
            <input type="time" id="player2-time">
            <button onclick="addTask('player2')">新增任務</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // 請將你的 Supabase URL 和 API 金鑰填入這裡
        const supabaseUrl = 'https://rbqgkbjffzbcrwtxmnxn.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJicWdrYmpmZnpiY3J3dHhtbnhuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY0MjY2NzYsImV4cCI6MjA2MjAwMjY3Nn0.g9jUWNE4D-33qnwYl47UsnxcxmKACZlDUbGabM3xpVE';
        const supabase = createClient(supabaseUrl, supabaseKey);

        async function loadTasks(player) {
            const { data, error } = await supabase
                .from('tasks')
                .select('*')
                .eq('player', player)
                .order('time');

            const scheduleDivId = `player${player}-schedule`;
            const scheduleDiv = document.getElementById(scheduleDivId);
            scheduleDiv.innerHTML = ''; // 清空之前的任務

            if (error) {
                console.error('載入任務失敗:', error);
                alert('載入任務失敗！請檢查控制台。');
            } else if (data) {
                data.forEach(task => {
                    const taskItem = document.createElement('div');
                    taskItem.classList.add('task-item');
                    taskItem.textContent = `${task.time} - ${task.task}`;
                    scheduleDiv.appendChild(taskItem);
                });
            }
        }

        async function addTask(player) {
            const taskInputId = `player${player}-task`;
            const timeInputId = `player${player}-time`;
            const task = document.getElementById(taskInputId).value;
            const time = document.getElementById(timeInputId).value;

            if (task && time) {
                const { error } = await supabase
                    .from('tasks')
                    .insert([{ player: player, task: task, time: time }]);

                if (error) {
                    console.error('新增任務失敗:', error);
                    alert('新增任務失敗！請檢查控制台。');
                } else {
                    // 重新載入該玩家的任務以即時顯示
                    loadTasks(player);
                    // 清空輸入框
                    document.getElementById(taskInputId).value = '';
                    document.getElementById(timeInputId).value = '';
                }
            } else {
                alert('請輸入任務和時間！');
            }
        }

        // 頁面載入時載入兩個玩家的任務
        window.onload = () => {
            loadTasks('player1');
            loadTasks('player2');
        };
    </script>
</body>
</html>
